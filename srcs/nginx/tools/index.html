<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Recommender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Travel Recommender</h1>
  </header>
  <main>
    <div class="input-container">
      <label for="travel-input">Where do you want to go?</label>
      <input type="text" id="travel-input" placeholder="Type your preferences..." style="width: 80%;">
      <button id="submit-button">Search</button>
    </div>
    <div id="map" class="map-container">
      <!-- Map will be rendered here -->
    </div>
  </main>
</body>
</html>
